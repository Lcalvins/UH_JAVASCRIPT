<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h1>Soal No. 5: Form Pendaftaran Mahasiswa Baru</h1>
    <form id="registrationForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" required><br>
  
      <label for="nik">Nomor Identitas (NIK):</label>
      <input type="text" id="nik" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
  
      <label for="noTelp">Nomor Telepon:</label>
      <input type="tel" id="noTelp" required><br>
  
      <button type="button" onclick="daftar()">Daftar</button>
    </form>
  
    <script>
      function daftar() {
        var nama = document.getElementById('nama').value;
        var nik = document.getElementById('nik').value;
        var email = document.getElementById('email').value;
        var noTelp = document.getElementById('noTelp').value;
  
        if (nama === "" || nik === "" || email === "" || noTelp === "") {
          alert("Anda harus mengisi data dengan lengkap!");
        } else {
          alert("Terima kasih sudah melakukan pendaftaran!");
          document.getElementById('registrationForm').reset();
        }
      }
    </script>
  </body>
</html>
